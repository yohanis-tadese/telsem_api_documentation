<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation Index</title>
    <style>
      /* General Reset and Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header Styling */
      header {
        background-color: #4caf50;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      /* Navigation Styling */
      nav {
        background-color: #fff;
        padding: 1rem 2rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style-type: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      nav ul li {
        margin: 0;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 1rem;
        color: #4caf50;
        padding: 0.5rem 1rem;
        border: 2px solid #4caf50;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #4caf50;
        color: white;
        transform: translateY(-2px);
      }

      /* Main Content Styling */
      main {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .endpoint {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .endpoint:hover {
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      }

      .endpoint h2 {
        color: #4caf50;
        margin-bottom: 0.5rem;
      }

      pre {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        overflow-x: auto;
        position: relative;
        white-space: pre-wrap;
      }

      .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .copy-button:active {
        background-color: #388e3c;
      }

      .response p {
        margin-top: 0.5rem;
        font-weight: bold;
      }

      .response pre {
        margin-top: 0.5rem;
      }

      .success {
        color: #28a745;
      }

      .failure {
        color: #dc3545;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: auto;
      }

      footer p {
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav ul li {
          margin: 10px 0;
        }

        header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>API Documentation</h1>
    </header>

    <nav>
      <ul>
        <li><a href="account.html">Account API</a></li>
        <li><a href="banner.html">Banner API</a></li>
        <li><a href="course.html">Course API</a></li>
        <li><a href="grade.html">Grade API</a></li>
        <li><a href="systemUserGroup.html">System User Group API</a></li>
      </ul>
      <br />
      <ul>
        <!-- <li><a href="systemUser.html">System User API</a></li> -->
      </ul>
    </nav>

    <main>
      <!-- Your endpoints and content go here, similar to the provided example -->
    </main>

    <footer>
      <p>&copy; 2024 TELSEM API Documentation.</p>
    </footer>

    <script>
      function copyCode(id) {
        const code = document.getElementById(id).innerText;
        navigator.clipboard
          .writeText(code)
          .then(() => {
            alert("Code copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy code: ", err);
          });
      }
    </script>
  </body>
</html>
