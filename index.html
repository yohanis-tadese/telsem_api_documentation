<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation Index</title>
    <style>
      /* General Reset and Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header Styling */
      header {
        background-color: #4caf50;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      /* Navigation Styling */
      nav {
        background-color: #fff;
        padding: 1rem 2rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 1.2rem;
        color: #4caf50;
        padding: 0.5rem 1rem;
        border: 2px solid #4caf50;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #4caf50;
        color: white;
      }

      /* Footer Styling */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: auto;
      }

      footer p {
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav ul li {
          margin: 10px 0;
        }

        header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>API Documentation</h1>
    </header>

    <nav>
      <ul>
        <li><a href="account.html">Account API</a></li>
        <li><a href="banner.html">Banner API</a></li>
        <li><a href="course.html">Course API</a></li>
        <li><a href="grade.html">Grade API</a></li>
        <!-- Add more links to other API documentation pages here -->
      </ul>
    </nav>

    <footer>
      <p>&copy; 2024 TELSEM API Documentation.</p>
    </footer>
  </body>
</html>
